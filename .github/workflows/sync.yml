name: Sync NBA Data

on:
  schedule:
    # Quick sync: Run every 30 minutes during NBA season
    - cron: '*/30 * * * *'
    # Full sync: Run once daily at 6 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch: # Allows manual trigger from GitHub UI
    inputs:
      sync_type:
        description: 'Sync type (quick or full)'
        required: false
        default: 'quick'

jobs:
  quick-sync:
    runs-on: ubuntu-latest
    if: github.event.schedule == '*/30 * * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_type == 'quick')
    
    steps:
      - name: Quick Sync NBA Stats
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.VERCEL_PRODUCTION_URL }}/api/sync?type=quick"
        continue-on-error: true
      
      - name: Log sync completion
        if: success()
        run: echo "Quick sync completed successfully"
      
      - name: Log sync failure
        if: failure()
        run: echo "Quick sync failed - check your API endpoints"

  full-sync:
    runs-on: ubuntu-latest
    if: github.event.schedule == '0 6 * * *' || (github.event_name == 'workflow_dispatch' && github.event.inputs.sync_type == 'full')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npx prisma generate
      
      - name: Sync Players (Direct DB)
        env:
          DATABASE_URL: ${{ secrets.DIRECT_URL }}
        run: node scripts/sync-players.mjs
        continue-on-error: true
      
      - name: Full Sync NBA Stats (Vercel)
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SYNC_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.VERCEL_PRODUCTION_URL }}/api/sync?type=full"
        continue-on-error: true
      
      - name: Log sync completion
        if: success()
        run: echo "Full sync completed successfully"
      
      - name: Log sync failure
        if: failure()
        run: echo "Full sync failed - check your API endpoints"
